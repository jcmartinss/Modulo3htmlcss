<style>
    #pop{
        height: 96vh;
        padding: 10px;
        background-color: purple;
        background-image: url('target001.png');
        background-size: 100% 100%;
    }

        background-color: yellow;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

</style>



</head>
